<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="description" content=""/>
    <title></title>
    <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
<div id="tHeader">
    <div id="logoPlaceHolder">
        <img src="./img/login/logo_dl.png" ; id="logoImg"/>
    </div>
</div>
<div id="mainPart">

    <div id="photoSwitchBox">
        <div id="photoPlaceHolder">

            <div id="menuPhotoChange">
                <img src="./img/login/menu1.png" alt="" id="menupicPlaceHolder"/>
            </div>

            <div class="contentPlaceHolder" id="contentPH1" style="display:block;">
                基于尉犁县遥感影像数据以及地图矢量数据，以房屋-人员关系数据库为基础，为人员信息网格化管理平台提供空间查询服务、时空统计分析服务、地理标注服务和专题图服务，形成多关键字、多属性、多层次灵活展示框架，支持图层自由配置，从而实现人员信息与地图数据的一图展示。
            </div>
            <div class="contentPlaceHolder" id="contentPH2" style="display:none;">
                汇集整合尉犁县网格数据和其他人员管理业务数据，构建以人员管理数据库为中心，实现人员管理一库存储与更新，为尉犁县人员信息化管理提供基础数据服务。
            </div>
            <div class="contentPlaceHolder" id="contentPH3" style="display:none;">
                依托尉犁县人员信息网格化管理平台，构建并提供人员信息化管理的多种服务，为尉犁县人员管理信息化和其他业务系统提供支撑。
            </div>

            <div id="mainPhotoChange">
                <img src="./img/login/pic1.png" alt="" id="mainpicPlaceHolder"/>
            </div>

        </div>
    </div>

    <div id="rightMainPart">
        <!--登录div-->
        <div id="LoginBox">
            <div id="LoginBoxLabel">
                <div id="forUserLoginLabel"></div>
                <span id="userLoginLabel">用户登录</span>
            </div>
            <form id="formForLogin" target="_blank" method="post" onSubmit="return false">
                <div id="loginFrame">

                    <div id="infoInput">
                        <!--用户名-->
                        <div class="loginFormInput" id="idInputLFrame">
                            <img src="./img/login/user.png" class="LoginImg"/>
                            <input type="text" value="" name="loginID" maxlength="50" id="loginIdInput" title="请输入用户名"
                                   class="loginformIpt" autocomplete="off" onBlur="checkUserAndnoLabel1(this)"
                                   onKeyDown="noLabel2(this)" placeholder="请输入用户名">
                        </div>

                        <!--密码-->
                        <div class="loginFormInput" id="pwdInputFrame">
                            <img src="./img/login/key.png" class="LoginImg"/>
                            <input type="password" name="loginPassword" id="loginPwdInput" title="请输入密码"
                                   class="loginformIpt" placeholder="请输入密码">
                        </div>
                    </div>
                    <!--再次输入密码-->
                    <div id="pwdInputFrame1" class="loginFormInput" >
                        <img src="./img/login/key.png" class="LoginImg"/>
                        <input type="password" name="loginPassword" id="loginPwdInput1" title="请再次输入密码"
                               class="loginformIpt" placeholder="请再次输入密码">
                    </div>

                    <div id="checkrememberUserBox">
                        <input id="checkForRemenberPsw" type="checkbox" node-type="savestate" checked="checked">
                        <span id="rememberPsw">记住密码</span>
                    </div>


                    <!--登录按钮-->
                    <div id="FormforLoginBtn">
                        <button type="submit" id="loginBtn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        <button type="submit" id="certiLoginBtn">注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                    </div>
                    <div id="FormforLoginBtn1">
                        <button type="submit" id="zhuce">立即注册</button>
                    </div>

                </div>
            </form>
        </div>

        <div id="dotSwitchBar">
            <ul>
                <li>
                    <a class="selectedDot dotSwitch" href="###" id="dotSwitcha"></a>
                </li>
                <li>
                    <a class="unselectedDot dotSwitch" href="###" id="dotSwitchb"></a>
                </li>
                <li>
                    <a class="unselectedDot dotSwitch" href="###" id="dotSwitchc"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
